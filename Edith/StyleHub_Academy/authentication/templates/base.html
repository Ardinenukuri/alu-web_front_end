{% load static %}
<html>
    <head>
        <title>StyleHub Academy</title>
        <link rel="stylesheet" href="{% static 'app.css' %}">
    </head>
<body>
    <div class="sidebar">
        <h1>StyleHub Academy</h1>
        {% if user.is_authenticated %}
            <p>Hey {{ user }}!</p>
            {% if user.profile_photo %}
                <img class="avatar" src={{ user.profile_photo.url }}>
                {% else %}
                    <img class="avatar" src="{% static 'images/default_profile.png'%}">
                {% endif %}
                <p><a href="{% url 'home' %}">Home</a></p>
                <p><a href="{% url 'upload_profile_photo' %}">Change Profile Photo</a></p>
                <p><a href="{% url 'courses' %}"> View Courses</a></p>
                <p><a href="{% url 'logout' %}">Log Out</a></p>

            {% endif %}
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
