{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses for {{ educational_module.title }}</h1>

    {% if courses %}
        <ul>
            {% for course in courses %}
                <li>{{ course.title }} - {{ course.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses available for this module.</p>
    {% endif %}
</body>
</html>
